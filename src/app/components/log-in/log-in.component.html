<div class="login-wrapper" fxLayout="row">
<div class="company-logo" fxLayout="row" fxLayoutAlign="start start">
 <img style="margin: 5%;" src="http://111.93.191.82:96/home/Muraai/com/opentext/portal/sims-app/assets/icons/muraai-logo.png" >
</div>
<div class="box" fxLayout="row" fxLayoutAlign="end center">      
 <mat-card class="boxCard">
        <mat-card-header>
                <mat-card-title>SIMS</mat-card-title>
        <mat-card-title>Sign in to continue to Sims-app</mat-card-title>
              </mat-card-header>

        <form  class="formValue" fxLayout="column" fxLayoutAlign="center center" >
            <mat-card-content >
                <mat-form-field appearance="outline"  style="color:black;" class="example-full-width" >
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="Username" >
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline" style="color:b;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="signin()">SIGN IN</button>
            <a href="" style="text-align: right">forgot Password</a>
        </form>
    </mat-card>
</div>

</div>
